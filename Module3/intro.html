<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sample Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Header -->
    <header id="header" class="bg-primary text-white">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
          <a class="navbar-brand" href="#">Data Science</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="moduleDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Modules
                </a>
                <ul class="dropdown-menu" aria-labelledby="moduleDropdown">
                  <li>
                    <a
                      class="dropdown-item"
                      href="#"
                      onclick="loadModule('module1')"
                      >1. Overview</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      href="#"
                      onclick="loadModule('module2')"
                      >2. Graphs and Data</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      href="#"
                      onclick="loadModule('module3')"
                      >3. Tableau</a
                    >
                  </li>
                </ul>
              </li>
              <!-- Placeholder for dynamic links -->
              <div id="dynamicLinks"></div>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main class="container mt-5">
        <h1>Introduction to Data</h1>
    </main>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</html>
